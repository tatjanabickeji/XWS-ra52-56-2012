<button data-toggle="modal" data-target="#ModalAddProject" class="btn btn-success">Add new project</button>

<div class="modal fade" id="ModalAddProject" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal content-->
        <form ng-submit="addProject()" ng-controller="ProjectsController" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new project</h4>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" ng-model="title"  class="form-control" id="title" placeholder="Title" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" ng-model="code"  class="form-control" id="code" placeholder="Code" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" ng-model="description" class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" ng-model="deadline" class="form-control" id="deadline" ng-required="true">
                </div>               
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Add">
                <button ng-click="clearInputs()" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
