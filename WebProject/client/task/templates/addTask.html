<button data-toggle="modal" data-target="#ModalAddTask" class="btn btn-success">Add new task</button>

<div class="modal fade" id="ModalAddTask" role="dialog">
    <div class="modal-dialog">
        
        <!-- Modal content-->
        <form ng-submit="addTask()" ng-controller="TaskController" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close btn btn-success" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new task</h4>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" ng-model="newTask.title"  class="form-control" id="title" placeholder="Title" ng-required="true" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" ng-model="newTask.description" class="form-control" id="description" placeholder="Description" required>
                </div>
                <div class="form-group">
						<label for="assignedTo">Assigned to:</label>
						<select ng-options="user.username for user in project.usersOnProject" ng-model="newTask.assigned_to" class="form-control" id="assignedTo">
                            <option></option>
                        </select>
					</div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select ng-options="s.name for s in STATUS" ng-model="newTask.status" class="form-control" id="status" required="required">
                        <option></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select ng-options="p.name for p in PRIORITY" ng-model="newTask.priority" class="form-control" id="priority" required="required">
                        <option></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" ng-model="newTask.deadline" class="form-control" id="deadline" ng-required="true" required>
                </div>               
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Add">
                <button ng-click="clearInputs()" type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
